<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="" class="picture-card">
      <h2 class="title-card">Equilibrium #3429</h2>
      <p class="description-card">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flexible-part">
        <div class="part-one">
          <h5><img src="images/icon-ethereum.svg" alt="">0.041 ETH</h5>
        </div>
        <div class="part-two">
          <h5><img src="images/icon-clock.svg" alt="">3 days left</h5>
        </div>
      </div>
      <hr>
      <div class="personal-info">
        <img src="images/image-avatar.png" alt="" class="personal-image">
        <h5>Creation of <span>Jules Wyvern</span></h5>
      </div>
    </div>
</body>
</html>
